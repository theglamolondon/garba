<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GARBA APP</title>
    <link rel="stylesheet" href="css/stylepage.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/angular.min.js"></script>
</head>
<body ng-app="garba" class="row">
    <div id="main" class="col-md-8 col-lg-offset-2 " class="row">
        <section ng-controller="bandeauCtrl" class="col-md-12">
            <h1>bandeau</h1>

        </section>
        <section ng-controller="gaucheCtrl" class="col-md-3">
            <h1>Ingrédients</h1>
            <div>
                <p ng-repeat="ing in ingredients">
                    <a href="javascript:void()">{{ing.nom}}</a>
                </p>
            </div>

        </section>
        <section ng-controller="milieuCtrl" class="col-md-7">
            <h1>milieu</h1>
        </section>
        <section ng-controller="droitCtrl" class="col-md-2">
            <h1>droit</h1>
        </section>
        <section ng-controller="piedCtrl" class="col-md-12">
            <h1>pied</h1>
        </section>
    </div>

    <script type="text/javascript">
        function gaucheCtrl($scope)
        {
            $scope.ingredients=[
                {"nom":"piment","prix":50},
                {"nom":"tomate","prix":25},
                {"nom":"oignon","prix":25},
                {"nom":"huile","prix":0},
                {"nom":"posson","prix":400},
                {"nom":"attieké","prix":100},
                {"nom":"mayonnaise","prix":50},
                {"nom":"coca-cola","prix":50},
                {"nom":"eau","prix":50}
            ];

        }
    </script>
    <script src="js/chanelle.js"></script>
</body>
</html>
